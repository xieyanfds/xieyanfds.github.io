<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type"content="text-html;charset="UTF-8"/>
	<title>黑客帝国特效</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		body{font-size:12px;font-family:"微软雅黑";color:#666;}
		/*#canvas{width:100%;height:100%;background:red;}*/
	</style>
	</head>
<body>
	<canvas id="canvas"></canvas>
	<embed src="./2.mp3" />
	<script type="text/javascript">
		var s = window.screen;
		var winW = s.width;
		var winH = s.height;
		//alert("winW="+winW+"   "+"winH="+winH);
		var canvas = document.getElementById("canvas");
		canvas.width = winW;
		canvas.height = winH;
		//alert(canvas.width+"=="+canvas.height);
		var cxt=canvas.getContext("2d");
		var fontSize = 14;
		var cols = Math.floor(winW/fontSize);
		var str="感觉自己萌萌哒！！";
		var drop=[];
		for(var i = 0;i<cols;i++){
			drop.push(Math.random()*-200);
		}
		function draw(){
			cxt.fillStyle = "rgba(0,0,0,0.1)";
			cxt.fillRect(0,0,winW,winH);
			cxt.fillStyle = "green";
			cxt.font = "700 "+fontSize+"px 微软雅黑";
			for(var i = 0;i<cols;i++){
				var index = Math.floor(Math.random()*str.length);
				var x = i*fontSize;
				var y = drop[i]*fontSize;
				cxt.fillText(str[index],x,y);
				if(y>canvas.height && Math.random()>0.9){
					drop[i] = 0;
				}	
				drop[i]++;

			}
		}
		setInterval(draw,33);
	</script>
</body>
</html>
